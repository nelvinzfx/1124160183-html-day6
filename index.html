<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Membuat Tabel</title>
	</head>
	<body>
		<table border="1" style="border-collapse: collapse; width: 100%;">
			<tr>
				<th style="background-color: #05C3DD; color: white; font-weight: bold; font-size: 18px; text-align: center;">No</th>
				<th style="background-color: #05C3DD; color: white; font-weight: bold; font-size: 18px; text-align: center;">Nama Produk</th>
				<th style="background-color: #05C3DD; color: white; font-weight: bold; font-size: 18px; text-align: center;">Harga</th>
			</tr>
			<tr>
				<td style="text-align: center;">1</td>
				<td style="text-transform: uppercase;">Mouse</td>
				<td style="color: green;">Rp. 100.000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Keyboard</td>
				<td>Rp. 250.000</td>
			</tr>
		</table>
	</body>
</html>
