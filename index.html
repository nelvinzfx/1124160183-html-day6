<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Membuat Tabel</title>
		<style>
			table {
				border-collapse: collapse;
				width: 100%;
				border: 1px solid black;
				border-radius: 5px;
				overflow: hidden;
			}
			th, td {
				padding: 10px;
				border: solid black;
			}
			th {
				background-color: #05C3DD;
				color: white;
				font-weight: bold;
				font-size: 18px;
				text-align: center;
			}
			td:nth-child(1) {
				text-align: center;
			}
			td:nth-child(2) {
				text-transform: uppercase;
			}
			td:nth-child(3) {
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>Membuat tabel dalam HTML</h1>
		<table>
			<tr>
				<th>No</th>
				<th>Nama Produk</th>
				<th>Harga</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Mouse</td>
				<td>Rp. 100.000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Keyboard</td>
				<td>Rp. 250.000</td>
			</tr>
		</table>
	</body>
</html>
